<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<title>My CV</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/angular-material.min.css">
	
	<script src="js/angular.min.js"></script> 
	<script src="js/angular-sanitize.js"></script>
	<script src="js/angular-animate.min.js"></script> 
	<script src="js/angular-aria.min.js"></script> 
	<script src="js/angular-material.min.js"></script> 

	<script src="js/index.js"></script>	
	</head>
<body>  
	<div id="cv" class="instaFade md-whiteframe-24dp" ng-app="myPen" ng-controller="myCtrl" md-theme="default">
		<md-toolbar class="md-hue1"><div class="section-inner">
				<p ng-bind-html="yourName" class="md-display-2"></p>
				<p ng-bind-html="position" class="md-headline"></p>		
			</div></md-toolbar>
		<md-toolbar class="md-hue-3"><div class="section-inner">		
			<div id="about">
				<div class="middleHeader">
					<p>Giới thiệu bản thân</p>
					</div> 
				<div layout="row" layout-padding layout-xs="column"> 
					<div layout="row" hide show-xs layout-align="center center"><img flex="70" ng-src="{{avatarUrl}}"/></div>				
					<div class="md-subhead" flex-gt-sm="30" layout="column" flex-sm="100" layout-fill>
						<div flex-gt-sm="70" layout="row" layout-padding>
							<div layout="row" hide show-sm layout-align="center center" flex-sm="40"><img ng-src="{{avatarUrl}}"/></div>
							<div style="white-space:nowrap" flex-gt-sm="50" flex-xs="50" flex-sm="30" class="md-body-2" layout="column" layout-align="center start">
								<p>Địa chỉ</p>
								<p>Ngày sinh</p>
								<p>Sở thích</p>
								<p>Phone</p>
								<p>Mail</p>
							</div>
							<div style="white-space:nowrap" flex-gt-sm="50" flex-xs="50" flex-sm="30" class="md-body-1" layout-align="center start" layout="column">
								<p ng-bind-html="address"/>
								<p ng-bind-html="birth"/>
								<p ng-bind-html="hobbies"/>
								<p ng-bind-html="phone"/>
								<p ng-bind-html="mail"/>
							</div>
							</div>
						<div flex-gt-sm="30">
							<md-list layout="row" layout-align="center center">
								<md-list-item ng-repeat="item in webs" flex="40" flex-sm="15" flex-xs="30">
										<a href="{{item.webUrl}}"><img ng-src="{{item.imgUrl}}"/></a>							
								</md-list-item>
								</md-list>
										<div show-sm hide><p class="md-body-1" ng-bind-html="intro" style="text-align: justify"/></div>		
						</div>              
						</div>      
					<div flex-gt-sm="20" flex-sm="60" hide-xs hide-sm><img ng-src="{{avatarUrl}}"/></div>
					<div flex-gt-sm show-xs hide-sm><p class="md-subhead" ng-bind-html="intro" style="text-align: justify"/></div>						
						</div>
				</div>
			<div id="skills">
				<div class="middleHeader">
					<p>Kỹ năng</p>
					</div>
					<div id="skillsContent">
							<md-grid-list md-cols-gt-sm="4" md-cols="2" md-row-height="1:1">
								<md-grid-tile ng-repeat="item in skills">
									<img ng-src="{{item.imgUrl}}"/>
								</md-grid-tile>
							</md-grid-list>
					</div>
				</div>
			</div></md-toolbar> 
		<md-toolbar class="md-hue-2"><div class="section-inner">
			<div class="bottomHeader" id="exp">
				<p>Kinh nghiệm</p>          
				</div>               
			<div>
				<md-list>
						<md-list-item ng-repeat="item in exps" layout="column">									
							<div layout-gt-sm="row" layout-fill layout="column"> 
								<li flex-gt-sm="80">{{item.main}}</li>
									<div layout="row" flex-gt-sm="20" class="md-body-2" layout-align-gt-sm="end end">
										{{item.time}}
									</div>								
								</div>			
							<div class="md-body-1" ng-repeat="item in item.expContents" style="text-align: justify" layout-margin layout-fill>
								<li  type="circle" >							
									{{item.content}}
								</li>							
								</div>
						</md-list-item>
						</md-list>      					
				</div>                 				
			<div class="bottomHeader" id="edu">
				<p>Học vấn</p>
				</div>
			<div>
				<md-list>
						<md-list-item ng-repeat="item in edus" layout="column">							
							<div layout-gt-sm="row" layout-fill layout="column"> 
								<li flex-gt-sm="80">{{item.main}}</li>
									<div layout="row" flex-gt-sm="20" class="md-body-2" layout-align-gt-sm="end end">
										{{item.time}}
									</div>								
								</div>				
							<div class="md-body-1" style="text-align: justify" layout-margin layout-fill>						
									{{item.content}}					
								</div>						
						</md-list-item>
						</md-list>      					
				</div>                 				
			</div></md-toolbar>
		</div>
</body>           
</html>
